<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivish Dharma | Portfolio</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #38bdf8;
            --skill-bar: #334155;
            --input-bg: rgba(0, 0, 0, 0.2);
            --border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-color: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #1e293b;
            --text-dim: #64748b;
            --accent: #0284c7;
            --skill-bar: #e2e8f0;
            --input-bg: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; transition: 0.3s ease; }
        
        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-main);
            padding: 60px 20px;
        }

        #theme-toggle { position: fixed; top: 20px; left: 20px; cursor: pointer; background: var(--card-bg); border: 1px solid var(--border); color: var(--text-main); padding: 8px 12px; border-radius: 20px; z-index: 100; }
        #clock { position: fixed; top: 20px; right: 20px; font-size: 12px; color: var(--accent); background: rgba(56, 189, 248, 0.1); padding: 5px 10px; border-radius: 5px; }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 480px;
            padding: 40px;
            border-radius: 28px;
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .profile-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--accent); margin-bottom: 15px; }
        h1 { font-size: 28px; margin-bottom: 5px; }
        .role { color: var(--accent); font-size: 12px; font-weight: 700; text-transform: uppercase; margin-bottom: 25px; letter-spacing: 2px; }

        .section-title { font-size: 14px; text-align: left; margin: 25px 0 12px; color: var(--text-dim); text-transform: uppercase; font-weight: 700; border-bottom: 1px solid var(--border); padding-bottom: 5px; }

        /* CONTACT FORM STYLES */
        form { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            color: var(--text-main);
            outline: none;
        }
        textarea { height: 80px; resize: none; }
        input:focus, textarea:focus { border-color: var(--accent); }

        .btn {
            display: block;
            padding: 14px;
            background: var(--accent);
            color: white;
            width: 100%;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover { filter: brightness(1.1); transform: translateY(-2px); }

        .social-icons { margin-top: 25px; display: flex; justify-content: center; gap: 20px; font-size: 22px; }
        .social-icons a { text-decoration: none; }
    </style>
</head>
<body>

    <button id="theme-toggle">üåì Theme</button>
    <div id="clock">00:00:00</div>

    <div class="card">
        <img src="https://xsgames.co/randomusers/assets/avatars/male/74.jpg" alt="Shivish Dharma" class="profile-img">
        <h1>Shivish Dharma</h1>
        <div class="role">Full Stack Developer</div>

        <div class="section-title">Message Me</div>
        <form action="https://formspree.io/f/shivishdharma@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="_replyto" placeholder="Your Email" required>
            <textarea name="message" placeholder="How can I help you?" required></textarea>
            <button type="submit" class="btn">üöÄ Send Message</button>
        </form>

        <div class="social-icons">
            <a href="#">üêô</a> <a href="#">üíº</a> <a href="#">üê¶</a>
        </div>

        <p style="margin-top: 25px; font-size: 10px; color: var(--text-dim);">¬© 2025 SHIVISH DHARMA</p>
    </div>

    <script>
        // THEME TOGGLE
        const themeBtn = document.getElementById('theme-toggle');
        themeBtn.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            document.documentElement.setAttribute('data-theme', currentTheme === 'light' ? 'dark' : 'light');
        });

        // CLOCK
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
