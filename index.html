<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER_OS // Final</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300;500&display=swap');
        :root { --neon-cyan: #00f3ff; --neon-purple: #bc13fe; --bg-dark: #050505; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-dark); color: white; font-family: 'JetBrains Mono', monospace; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        .bg-grid { position: fixed; width: 200%; height: 200%; background-image: linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px); background-size: 40px 40px; transform: perspective(500px) rotateX(60deg); z-index: -1; top: -50%; }

        .os-container { width: 95%; max-width: 1100px; height: 80vh; background: rgba(10, 10, 20, 0.9); border: 2px solid var(--neon-cyan); border-radius: 15px; display: flex; box-shadow: 0 0 30px rgba(0, 243, 255, 0.2); }
        
        .nav-side { width: 70px; border-right: 1px solid rgba(0, 243, 255, 0.3); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 20px; }
        .nav-icon { width: 45px; height: 45px; border: 1px solid var(--neon-cyan); border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: var(--neon-cyan); }
        .nav-icon.active { background: var(--neon-cyan); color: black; }

        .main-content { flex: 1; padding: 30px; display: flex; flex-direction: column; }
        .chat-area { flex: 1; background: rgba(0,0,0,0.5); border-radius: 10px; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; border: 1px solid rgba(0, 243, 255, 0.1); }
        
        .msg { padding: 10px; border-radius: 5px; max-width: 80%; font-size: 13px; }
        .user-msg { align-self: flex-end; background: var(--neon-cyan); color: black; }
        .ai-msg { align-self: flex-start; border: 1px solid var(--neon-purple); color: #e0a7ff; }

        .input-area { margin-top: 20px; display: flex; gap: 10px; }
        input { flex: 1; background: #000; border: 1px solid var(--neon-purple); padding: 12px; color: white; border-radius: 5px; outline: none; }
        button { background: var(--neon-purple); border: none; padding: 0 20px; color: white; cursor: pointer; border-radius: 5px; font-weight: bold; }
        
        .tab { display: none; height: 100%; flex-direction: column; }
        .tab.active { display: flex; }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="os-container">
        <div class="nav-side">
            <div class="nav-icon active" onclick="showTab('home', this)">â—ˆ</div>
            <div class="nav-icon" onclick="showTab('info', this)">ðŸ“Š</div>
        </div>

        <div class="main-content">
            <h2 style="color:var(--neon-cyan); margin-bottom:15px; font-family: 'Orbitron';">AETHER_OS</h2>
            
            <div id="home" class="tab active">
                <div class="chat-area" id="chat">
                    <div class="msg ai-msg">System Online. Type a math question (e.g., 5*5) or ask "Who created you?".</div>
                </div>
                <div class="input-area">
                    <input type="text" id="userInput" placeholder="Type here..." autocomplete="off">
                    <button onclick="processInput()">SEND</button>
                </div>
            </div>

            <div id="info" class="tab">
                <h3 style="color:var(--neon-cyan)">System Analytics</h3>
                <p style="margin-top:20px;">Processor: Gemini Neural V4</p>
                <p>Status: Ready</p>
            </div>
        </div>
    </div>

    <script>
        function showTab(id, el) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = 'msg ' + type;
            div.innerText = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function processInput() {
            const val = input.value.trim();
            if (!val) return;

            addMessage(val, 'user-msg');
            input.value = "";

            let response = "";
            const lowVal = val.toLowerCase();

            // 1. MATH LOGIC
            const mathPattern = /[0-9+\-*/().\s]{3,}/;
            if (mathPattern.test(val) && /[+\-*/]/.test(val)) {
                try {
                    // Extract only math characters to avoid errors
                    const cleanMath = val.replace(/[^0-9+\-*/().]/g, '');
                    response = "Result: " + eval(cleanMath);
                } catch(e) { response = "Math error. Use numbers and + - * /"; }
            } 
            // 2. KEYWORDS
            else if (lowVal.includes("who") || lowVal.includes("create")) {
                response = "I was created by Dharmendra.ar.";
            } else if (lowVal.includes("status") || lowVal.includes("system")) {
                response = "All systems are operational and stable.";
            } else if (lowVal.includes("hello") || lowVal.includes("hi")) {
                response = "Greetings, User. How can I assist?";
            } else {
                response = "I am a prototype. Try asking 'What is 10 + 10?' or 'Who created you?'.";
            }

            // Respond instantly
            addMessage(response, 'ai-msg');
        }

        // Allow Enter key to work
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                processInput();
            }
        });
    </script>
</body>
</html>
