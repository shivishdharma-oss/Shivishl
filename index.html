<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivish Dharma | Portfolio</title>
    <style>
        /* COLOR VARIABLES */
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #38bdf8;
            --skill-bar: #334155;
            --btn-text: #0f172a;
            --border: rgba(255, 255, 255, 0.1);
        }

        /* LIGHT MODE VARIABLES */
        [data-theme="light"] {
            --bg-color: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #1e293b;
            --text-dim: #64748b;
            --accent: #0284c7;
            --skill-bar: #e2e8f0;
            --btn-text: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            transition: background-color 0.4s ease, color 0.4s ease; /* Smooth Fade */
        }
        
        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.1) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-main);
            padding: 40px 20px;
        }

        #clock {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12px;
            font-family: monospace;
            color: var(--accent);
            background: rgba(56, 189, 248, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* THEME TOGGLE BUTTON */
        #theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 28px;
            text-align: center;
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        .profile-img {
            width: 110px; height: 110px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            margin-bottom: 15px;
            object-fit: cover;
        }

        h1 { font-size: 28px; margin-bottom: 5px; }
        .role { color: var(--accent); font-size: 12px; font-weight: 700; text-transform: uppercase; margin-bottom: 20px; letter-spacing: 2px; }

        .section-title {
            font-size: 14px;
            text-align: left;
            margin: 25px 0 12px;
            color: var(--text-dim);
            text-transform: uppercase;
            font-weight: 700;
        }

        /* SKILLS */
        .skill-container { margin-bottom: 12px; text-align: left; }
        .skill-info { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px; }
        .progress-bar { width: 100%; height: 8px; background: var(--skill-bar); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); border-radius: 10px; }

        /* PROJECTS */
        .project-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .project-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            font-size: 13px;
            text-decoration: none;
            color: var(--text-main);
            border: 1px solid var(--border);
        }

        /* BUTTONS */
        .btn {
            display: block;
            padding: 14px;
            background: var(--accent);
            color: var(--btn-text);
            width: 100%;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .social-icons a { text-decoration: none; font-size: 22px; margin: 0 10px; }

        #toast {
            visibility: hidden;
            background-color: var(--accent);
            color: var(--btn-text);
            padding: 12px 24px;
            border-radius: 50px;
            position: fixed;
            bottom: 30px;
            font-weight: bold;
        }
        #toast.show { visibility: visible; animation: fadeInOut 2s; }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            20%, 80% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <button id="theme-toggle">üåì Switch Theme</button>
    <div id="clock">00:00:00</div>

    <div class="card">
        <img src="https://xsgames.co/randomusers/assets/avatars/male/74.jpg" alt="Shivish Dharma" class="profile-img">
        <h1>Shivish Dharma</h1>
        <div class="role">Full Stack Developer</div>

        <div class="section-title">Technical Expertise</div>
        <div class="skill-container">
            <div class="skill-info"><span>Python</span><span>85%</span></div>
            <div class="progress-bar"><div class="progress-fill" style="width: 85%;"></div></div>
        </div>
        <div class="skill-container">
            <div class="skill-info"><span>Frontend</span><span>95%</span></div>
            <div class="progress-bar"><div class="progress-fill" style="width: 95%;"></div></div>
        </div>

        <div class="section-title">Latest Projects</div>
        <div class="project-grid">
            <a href="#" class="project-item">üåê Web App</a>
            <a href="#" class="project-item">üêç AI Bot</a>
        </div>

        <button class="btn" id="emailBtn">üìß Copy Gmail Address</button>
        
        <div class="social-icons">
            <a href="#">üêô</a> <a href="#">üíº</a> <a href="#">üê¶</a>
        </div>

        <p style="margin-top: 25px; font-size: 10px; color: var(--text-dim);">¬© 2025 SHIVISH DHARMA</p>
    </div>

    <div id="toast">Copied: shivishdharma@gmail.com</div>

    <script>
        // THEME TOGGLE LOGIC
        const themeBtn = document.getElementById('theme-toggle');
        themeBtn.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
        });

        // EMAIL COPY LOGIC
        const emailBtn = document.getElementById('emailBtn');
        const toast = document.getElementById('toast');
        emailBtn.addEventListener('click', () => {
            navigator.clipboard.writeText("shivishdharma@gmail.com").then(() => {
                toast.classList.add("show");
                setTimeout(() => { toast.classList.remove("show"); }, 2000);
            });
        });

        // CLOCK
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
