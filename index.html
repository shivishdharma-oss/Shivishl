<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AETHER_HEALTH // Shivish.ar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300;500&display=swap');
        :root { --neon-cyan: #00f3ff; --alert-red: #ff4444; --safe-green: #00ff88; --warning-orange: #ffaa00; }
        
        body { background: #000; color: white; font-family: 'JetBrains Mono', monospace; margin: 0; overflow: hidden; height: 100vh; }

        /* --- LOADING SCREEN --- */
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.8s; }
        .loader-text { font-family: 'Orbitron'; color: var(--neon-cyan); letter-spacing: 5px; font-size: 24px; animation: blink 0.5s infinite alternate; }

        /* --- DASHBOARD --- */
        .os-container { width: 95%; max-width: 1250px; height: 92vh; margin: 4vh auto; background: rgba(10, 10, 20, 0.98); border: 1px solid var(--neon-cyan); display: flex; opacity: 0; transition: 1s; }
        .sidebar { width: 280px; border-right: 1px solid rgba(0, 243, 255, 0.1); padding: 20px; display: flex; flex-direction: column; }
        
        /* --- TARGET DISPLAY --- */
        .target-card { background: rgba(0, 243, 255, 0.05); border: 1px solid rgba(0, 243, 255, 0.2); padding: 15px; border-radius: 8px; margin-top: 20px; }
        .target-card h4 { color: var(--neon-cyan); font-family: 'Orbitron'; font-size: 11px; margin: 0 0 10px 0; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .target-val { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px; }
        .target-val span { color: var(--safe-green); font-weight: bold; }

        .main { flex: 1; padding: 25px; display: flex; flex-direction: column; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .box { background: #0a0a0a; padding: 15px; border-left: 2px solid var(--neon-cyan); }
        .box h2 { font-family: 'Orbitron'; color: var(--neon-cyan); margin: 5px 0; }
        
        /* --- PROGRESS BARS --- */
        .progress-bg { width: 100%; height: 4px; background: #222; margin-top: 10px; border-radius: 2px; }
        .progress-fill { height: 100%; width: 0%; transition: 0.5s cubic-bezier(0.1, 0, 0.3, 1); }

        .member { padding: 10px; border: 1px solid #333; margin-bottom: 8px; cursor: pointer; border-radius: 4px; }
        .member.active { border-color: var(--neon-cyan); background: rgba(0, 243, 255, 0.1); }

        /* SUGGESTIONS */
        .input-wrapper { position: relative; width: 70%; }
        input { background: #000; border: 1px solid var(--neon-cyan); color: white; padding: 15px; width: 100%; border-radius: 4px; outline: none; }
        #suggestion-box { position: absolute; bottom: 100%; left: 0; width: 100%; background: #111; border: 1px solid #333; display: none; z-index: 100; }
        .suggestion-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #222; font-size: 12px; display: flex; justify-content: space-between; }
        .suggestion-item:hover { background: var(--neon-cyan); color: #000; }
    </style>
</head>
<body>

    <div id="loading-screen"><div class="loader-text">AETHER_SCANNER_V14</div></div>

    <div class="os-container" id="app-content">
        <div class="sidebar">
            <h3 style="font-family:'Orbitron'; font-size: 12px; color: var(--neon-cyan);">BIOMETRIC_NODES</h3>
            <div id="btn-Shiv" class="member active" onclick="setUser('Shivish')">Shivish</div>
            <div id="btn-Dad" class="member" onclick="setUser('Father')">Father</div>
            <div id="btn-Mom" class="member" onclick="setUser('Mother')">Mother</div>

            <div class="target-card">
                <h4>REQUIRED_DAILY_GOALS</h4>
                <div class="target-val">AGE: <span id="side-age">0</span></div>
                <div class="target-val">CALORIES: <span id="side-cal">0</span></div>
                <div class="target-val" style="border-top: 1px solid #222; padding-top: 5px;">PROTEIN: <span id="side-pro">0g</span></div>
                <div class="target-val">SUGAR LIMIT: <span id="side-sug">0g</span></div>
            </div>
            
            <p style="margin-top: auto; font-size: 9px; color: #444;">ENGINEERING: SHIVISH.AR</p>
        </div>

        <div class="main">
            <h1 id="userLabel" style="font-family:'Orbitron'; font-size: 20px;">BIO_METRICS: SHIVISH</h1>
            
            <div class="stats">
                <div class="box">
                    <span>CALORIES</span><h2 id="cals">0</h2>
                    <div class="progress-bg"><div id="cal-fill" class="progress-fill" style="background:var(--neon-cyan)"></div></div>
                </div>
                <div class="box">
                    <span>SUGAR (g)</span><h2 id="sugs">0</h2>
                    <div class="progress-bg"><div id="sug-fill" class="progress-fill" style="background:var(--alert-red)"></div></div>
                </div>
                <div class="box">
                    <span>PROTEIN (g)</span><h2 id="pros">0</h2>
                    <div class="progress-bg"><div id="pro-fill" class="progress-fill" style="background:var(--warning-orange)"></div></div>
                    <p id="pro-status" style="font-size: 10px; margin-top: 5px; color:#555">Need more protein</p>
                </div>
            </div>

            <div id="history" style="flex-grow: 1; font-size: 11px; color: #444; overflow-y: auto;">History initializing...</div>

            <div style="display: flex; align-items: flex-end; margin-top: 20px;">
                <div class="input-wrapper">
                    <div id="suggestion-box"></div>
                    <input type="text" id="foodIn" placeholder="Scan Global Dish..." onkeyup="handleSearch(event)" autocomplete="off">
                </div>
                <button style="background: var(--neon-cyan); border:none; padding:15px; font-family:'Orbitron'; font-weight:bold; cursor:pointer;" onclick="logFood()">LOG</button>
            </div>
        </div>
    </div>

<script>
    const foods = {
     "idli": { c: 65, s: 1, p: 2 }, "dosa": { c: 170, s: 1, p: 4 }, "paniyaram": { c: 50, s: 1, p: 1 },
        "sambar": { c: 120, s: 3, p: 5 }, "coconut chutney": { c: 90, s: 1, p: 2 }, "tomato chutney": { c: 45, s: 4, p: 1 },
        "peanut chutney": { c: 150, s: 2, p: 6 }, "kuruma": { c: 180, s: 3, p: 4 }, "parotta": { c: 260, s: 2, p: 5 },
        "chicken 65": { c: 320, s: 1, p: 22 }, "biryani": { c: 480, s: 2, p: 18 },

        // --- FRIED RICE & ROLLS ---
        "egg fried rice": { c: 350, s: 2, p: 12 }, "chicken fried rice": { c: 450, s: 2, p: 18 },
        "veg fried rice": { c: 300, s: 2, p: 6 }, "chicken roll": { c: 350, s: 4, p: 15 }, "veg roll": { c: 250, s: 5, p: 6 },

        // --- GLOBAL ---
        "pizza": { c: 285, s: 5, p: 11 }, "burger": { c: 450, s: 9, p: 18 }, "pasta": { c: 350, s: 6, p: 12 },
        "noodles": { c: 380, s: 4, p: 8 }, "sushi": { c: 250, s: 6, p: 15 }, "taco": { c: 210, s: 2, p: 10 },
        "shawarma": { c: 400, s: 5, p: 25 }, "ramen": { c: 450, s: 5, p: 20 },

        // --- DESSERTS ---
        "cupcake": { c: 250, s: 22, p: 3 }, "chocolate": { c: 540, s: 48, p: 5 }, "donut": { c: 250, s: 25, p: 2 },
        "gulab jamun": { c: 150, s: 28, p: 2 }, "soda": { c: 150, s: 39, p: 0 }
    };

    function showHint() {
        const val = document.getElementById('foodIn').value.toLowerCase().trim();
        const sugg = document.getElementById('suggestion');
        if (val.length < 2) { sugg.innerText = ""; return; }
        const match = Object.keys(foods).find(f => f.includes(val));
        sugg.innerText = match ? "SCANNER MATCH: " + match : "Searching Global Database...";
    }

    let user = "Shivish";
    const today = new Date("2025-01-01"); 
    const data = { 
        "Shivish": { dob: "2013-02-14", c: 0, s: 0, p: 0, h: [], targets: { c: 2000, s: 25, p: 45 } }, 
        "Father": { dob: "1977-03-09", c: 0, s: 0, p: 0, h: [], targets: { c: 2500, s: 35, p: 60 } }, 
        "Mother": { dob: "1983-06-26", c: 0, s: 0, p: 0, h: [], targets: { c: 2000, s: 25, p: 50 } } 
    };

    window.onload = () => {
        setTimeout(() => { document.getElementById('loading-screen').style.opacity = '0'; document.getElementById('app-content').style.opacity = '1'; }, 1000);
        updateUI();
    };

    function handleSearch(e) {
        const val = e.target.value.toLowerCase();
        const box = document.getElementById('suggestion-box');
        box.innerHTML = "";
        if (val.length < 1) { box.style.display = "none"; return; }
        const matches = Object.keys(foods).filter(f => f.includes(val));
        if (matches.length > 0) {
            box.style.display = "block";
            matches.forEach(m => {
                const div = document.createElement('div');
                div.className = "suggestion-item";
                div.innerHTML = `<span>${m.toUpperCase()}</span><span>${foods[m].p}g Protein</span>`;
                div.onclick = () => { document.getElementById('foodIn').value = m; box.style.display = "none"; };
                box.appendChild(div);
            });
        }
    }

    function logFood() {
        const val = document.getElementById('foodIn').value.toLowerCase();
        if (foods[val]) {
            const f = foods[val];
            data[user].c += f.c; data[user].s += f.s; data[user].p += f.p;
            data[user].h.unshift(`[Logged] ${val.toUpperCase()} (+${f.p}g P)`);
            updateUI();
            document.getElementById('foodIn').value = "";
            document.getElementById('suggestion-box').style.display = "none";
        }
    }

    function setUser(name) {
        user = name;
        document.getElementById('userLabel').innerText = "BIO_METRICS: " + name.toUpperCase();
        document.querySelectorAll('.member').forEach(m => m.classList.remove('active'));
        if(name === "Shivish") document.getElementById('btn-Shiv').classList.add('active');
        if(name === "Father") document.getElementById('btn-Dad').classList.add('active');
        if(name === "Mother") document.getElementById('btn-Mom').classList.add('active');
        updateUI();
    }

    function updateUI() {
        const u = data[user];
        const birthDate = new Date(u.dob);
        let age = 2025 - birthDate.getFullYear();
        if (today < new Date(2025, birthDate.getMonth(), birthDate.getDate())) age--;

        document.getElementById('cals').innerText = u.c;
        document.getElementById('sugs').innerText = u.s;
        document.getElementById('pros').innerText = u.p;

        // SIDEBAR UPDATE
        document.getElementById('side-age').innerText = age + " Yrs";
        document.getElementById('side-cal').innerText = u.targets.c;
        document.getElementById('side-pro').innerText = u.targets.p + "g";
        document.getElementById('side-sug').innerText = u.targets.s + "g";

        // PROGRESS BARS
        document.getElementById('cal-fill').style.width = Math.min((u.c / u.targets.c) * 100, 100) + "%";
        document.getElementById('sug-fill').style.width = Math.min((u.s / u.targets.s) * 100, 100) + "%";
        
        const proPercent = Math.min((u.p / u.targets.p) * 100, 100);
        const proFill = document.getElementById('pro-fill');
        proFill.style.width = proPercent + "%";
        
        if(proPercent >= 100) {
            proFill.style.background = "var(--safe-green)";
            document.getElementById('pro-status').innerText = "Protein Goal Reached!";
            document.getElementById('pro-status').style.color = "var(--safe-green)";
        } else {
            proFill.style.background = "var(--warning-orange)";
            document.getElementById('pro-status').innerText = "Goal: " + u.targets.p + "g";
        }

        document.getElementById('history').innerHTML = u.h.join("<br>");
    }
</script>
</body>
</html>
