<!DOCTYPE html>
<html>
<head>
    <title>AETHER_HEALTH // SECURE_LOG</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300&display=swap');
        
        :root { --neon: #00f3ff; --error: #ff4444; --bg: #050508; }

        body { background: var(--bg); color: white; font-family: 'JetBrains Mono', monospace; margin: 0; overflow: hidden; height: 100vh; }

        /* --- UI SHELL --- */
        .app-shell {
            display: flex; width: 95vw; height: 90vh; margin: 5vh auto;
            border: 1px solid var(--neon); background: rgba(10, 10, 15, 0.9);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .sidebar { width: 250px; border-right: 1px solid var(--neon); padding: 20px; }
        .nav-btn {
            background: none; border: 1px solid #333; color: #888; padding: 15px;
            margin-bottom: 15px; font-family: 'Orbitron'; font-size: 11px;
            text-align: left; transition: 0.3s; width: 100%; cursor: pointer;
        }
        .nav-btn.active { background: var(--neon); color: black; font-weight: bold; border-color: white; }

        .main { flex: 1; padding: 40px; display: flex; flex-direction: column; }
        .header h1 { font-family: 'Orbitron'; margin: 0; color: var(--neon); text-shadow: 0 0 10px var(--neon); }

        /* --- STATS --- */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 20px;}
        .stat-card { background: rgba(0,0,0,0.5); border: 1px solid #222; padding: 20px; border-left: 3px solid var(--neon); }
        .stat-card span { font-size: 10px; color: #555; }
        .stat-card h2 { font-family: 'Orbitron'; margin: 10px 0; color: var(--neon); }

        /* --- VALIDATION ALERT --- */
        #error-msg { 
            color: var(--error); font-weight: bold; font-size: 12px; 
            margin-bottom: 10px; height: 20px; visibility: hidden; 
            text-shadow: 0 0 5px var(--error);
        }

        /* --- INPUT --- */
        .input-box { margin-top: auto; position: relative; display: flex; gap: 10px; }
        input {
            flex: 1; background: #000; border: 1px solid var(--neon); padding: 20px;
            color: white; font-family: 'JetBrains Mono'; outline: none;
        }
        input.invalid { border-color: var(--error); color: var(--error); }
        .log-btn {
            background: var(--neon); border: none; padding: 0 30px; font-family: 'Orbitron';
            font-weight: bold; cursor: pointer;
        }

        #history { margin-top: 20px; height: 100px; overflow-y: auto; color: #444; font-size: 12px; }
    </style>
</head>
<body>

    <div class="app-shell">
        <div class="sidebar">
            <p style="font-size: 9px; color: var(--neon); margin-bottom: 20px;">[ AUTH_USERS ]</p>
            <button id="btn-Shivish" class="nav-btn active" onclick="setUser('Shivish')">SHIVISH</button>
            <button id="btn-Father" class="nav-btn" onclick="setUser('Father')">FATHER</button>
            <button id="btn-Mother" class="nav-btn" onclick="setUser('Mother')">MOTHER</button>
        </div>

        <div class="main">
            <div class="header">
                <h1 id="user-title">USER_SHIVISH</h1>
            </div>

            <div class="stats-grid">
                <div class="stat-card"><span>KCAL</span><h2 id="v-c">0</h2></div>
                <div class="stat-card"><span>SUGAR</span><h2 id="v-s">0</h2></div>
                <div class="stat-card"><span>PRO_G</span><h2 id="v-p">0</h2></div>
            </div>

            <div id="history">// SYSTEM_READY</div>

            <div class="input-box" style="flex-direction: column;">
                <div id="error-msg">âš  ERROR: DISH NOT FOUND IN DATABASE</div>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="food-in" placeholder="ENTER FOOD ITEM..." oninput="clearError()">
                    <button class="log-btn" onclick="logData()">LOG_DATA</button>
                </div>
            </div>
        </div>
    </div>

<script>
    // Only these items will be accepted
    var foodDB = {
        "pizza": {c: 280, s: 5, p: 12}, 
        "biryani": {c: 550, s: 2, p: 18},
        "dosa": {c: 170, s: 1, p: 4}, 
        "idli": {c: 65, s: 1, p: 2},
        "burger": {c: 450, s: 7, p: 15},
        "pasta": {c: 300, s: 4, p: 10},
        "apple": {c: 95, s: 19, p: 1},
        "egg": {c: 70, s: 0, p: 6}
    };

    var current = "Shivish";
    var userStore = {
        "Shivish": {c:0, s:0, p:0, h:[]},
        "Father": {c:0, s:0, p:0, h:[]},
        "Mother": {c:0, s:0, p:0, h:[]}
    };

    function setUser(name) {
        current = name;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + name).classList.add('active');
        document.getElementById('user-title').innerText = "USER_" + name.toUpperCase();
        updateUI();
    }

    function clearError() {
        document.getElementById('error-msg').style.visibility = "hidden";
        document.getElementById('food-in').classList.remove('invalid');
    }

    function logData() {
        var input = document.getElementById('food-in');
        var err = document.getElementById('error-msg');
        var name = input.value.toLowerCase().trim();

        // CHECK IF DISH EXISTS IN DATABASE
        if (foodDB[name]) {
            var stats = foodDB[name];
            userStore[current].c += stats.c;
            userStore[current].s += stats.s;
            userStore[current].p += stats.p;
            userStore[current].h.unshift("> LOGGED: " + name.toUpperCase());
            
            input.value = "";
            clearError();
            updateUI();
        } else {
            // SHOW ERROR IF NOT FOUND (Like if you type 'Shivish')
            err.style.visibility = "visible";
            input.classList.add('invalid');
        }
    }

    function updateUI() {
        var u = userStore[current];
        document.getElementById('v-c').innerText = u.c;
        document.getElementById('v-s').innerText = u.s;
        document.getElementById('v-p').innerText = u.p;
        document.getElementById('history').innerHTML = u.h.join("<br>");
    }
</script>
</body>
</html>
