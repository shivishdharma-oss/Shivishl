    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #38bdf8;
            --border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-color: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #1e293b;
            --text-dim: #64748b;
            --accent: #0284c7;
            --border: rgba(0, 0, 0, 0.1);
        }

        /* LOADER ANIMATION */
        #loader {
            position: fixed;
            width: 100%; height: 100vh;
            background: #0f172a;
            display: flex; justify-content: center; align-items: center;
            z-index: 999; transition: opacity 0.5s ease;
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #38bdf8; border-top: 4px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; transition: 0.3s; }
        
        body { background-color: var(--bg-color); min-height: 100vh; display: flex; justify-content: center; align-items: center; color: var(--text-main); padding: 20px; }

        .card {
            background: var(--card-bg);
            width: 100%; max-width: 480px;
            padding: 40px; border-radius: 28px;
            backdrop-filter: blur(12px); border: 1px solid var(--border);
            text-align: center; transform: scale(0.95); opacity: 0;
            animation: fadeIn 0.8s forwards 0.5s;
        }

        @keyframes fadeIn { to { transform: scale(1); opacity: 1; } }

        .profile-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--accent); margin-bottom: 15px; }
        .role { color: var(--accent); font-size: 12px; font-weight: 700; text-transform: uppercase; margin-bottom: 25px; letter-spacing: 2px; }

        .section-title { font-size: 14px; text-align: left; margin: 25px 0 12px; color: var(--text-dim); text-transform: uppercase; font-weight: 700; }

        /* CONTACT FORM */
        form { display: flex; flex-direction: column; gap: 10px; }
        input, textarea { padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: rgba(0,0,0,0.1); color: var(--text-main); }
        .btn { padding: 14px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }
        .btn:hover { filter: brightness(1.1); transform: translateY(-2px); }

        #theme-toggle { position: fixed; top: 20px; left: 20px; cursor: pointer; padding: 10px; border-radius: 20px; background: var(--card-bg); color: var(--text-main); border: 1px solid var(--border); }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

        <div class="section-title">Technical Skills</div>
        <p style="font-size: 13px; text-align: left; margin-bottom: 20px; color: var(--text-dim);">
            Python â€¢ JavaScript â€¢ HTML5 â€¢ CSS3 â€¢ Git/GitHub
        </p>

        <div class="section-title">Get In Touch</div>
        <form action="https://formspree.io/f/shivishdharma@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Name" required>

            <textarea name="message" placeholder="Your message..."></textarea>
            <button type="submit" class="btn">ðŸš€ Send Message</button>
        </form>

        <p style="margin-top: 30px; font-size: 10px; opacity: 0.5;">Â© 2025 SHIVISH DHARMA</p>
    </div>

    <script>
        // Loader timeout
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
        });

        // Theme Toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            const doc = document.documentElement;
            doc.setAttribute('data-theme', doc.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
        });
    </script>
</body>
