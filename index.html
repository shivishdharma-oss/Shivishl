<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER_OS | Final Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300;500&display=swap');

        :root {
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --bg-dark: #050505;
            --panel-glass: rgba(15, 15, 25, 0.95);
            --border-glow: rgba(0, 243, 255, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-dark); color: white; font-family: 'JetBrains Mono', monospace; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        .bg-grid { position: fixed; width: 200%; height: 200%; background-image: linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px); background-size: 40px 40px; transform: perspective(500px) rotateX(60deg); animation: moveGrid 15s linear infinite; z-index: -1; top: -50%; }
        @keyframes moveGrid { from { transform: translateY(0); } to { transform: translateY(40px); } }

        .os-container { width: 95%; max-width: 1200px; height: 85vh; background: var(--panel-glass); border: 2px solid var(--border-glow); border-radius: 15px; display: grid; grid-template-columns: 80px 1fr 320px; box-shadow: 0 0 50px rgba(0, 243, 255, 0.2); }

        .nav-side { border-right: 1px solid var(--border-glow); display: flex; flex-direction: column; align-items: center; padding: 30px 0; gap: 20px; }
        .nav-icon { width: 50px; height: 50px; border: 1px solid var(--border-glow); border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; color: var(--neon-cyan); transition: 0.3s; }
        .nav-icon.active { background: var(--neon-cyan); color: black; box-shadow: 0 0 20px var(--neon-cyan); }

        .monitor { padding: 40px; display: flex; flex-direction: column; overflow: hidden; }
        .glitch-title { font-family: 'Orbitron', sans-serif; font-size: 2rem; color: var(--neon-cyan); margin-bottom: 20px; }

        .tab-view { display: none; flex-grow: 1; flex-direction: column; }
        .tab-view.active { display: flex; }

        .chat-display { flex-grow: 1; background: rgba(0,0,0,0.4); border: 1px solid var(--border-glow); border-radius: 8px; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 10px 15px; border-radius: 4px; max-width: 85%; font-size: 13px; }
        .user-msg { align-self: flex-end; background: var(--neon-cyan); color: black; font-weight: bold; }
        .ai-msg { align-self: flex-start; border: 1px solid var(--neon-purple); background: rgba(188, 19, 254, 0.1); color: #e0a7ff; }

        .ai-panel { border-left: 1px solid var(--border-glow); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .core-sphere { width: 120px; height: 120px; border-radius: 50%; background: radial-gradient(circle, var(--neon-purple) 0%, transparent 75%); box-shadow: 0 0 30px var(--neon-purple); animation: pulse 2s infinite ease-in-out; margin: 30px 0; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .input-box { width: 100%; background: rgba(0,0,0,0.5); border: 1px solid var(--neon-purple); padding: 14px; color: white; outline: none; border-radius: 4px; font-family: inherit; }
    </style>
</head>
<body>

<div class="bg-grid"></div>

<div class="os-container">
    <nav class="nav-side">
        <div class="nav-icon active" onclick="switchTab('home', this)">â—ˆ</div>
        <div class="nav-icon" onclick="switchTab('stats', this)">ðŸ“Š</div>
        <div class="nav-icon" onclick="switchTab('security', this)">ðŸ›¡</div>
    </nav>

    <main class="monitor">
        <h1 class="glitch-title">AETHER_AI</h1>
        <div id="home" class="tab-view active">
            <div class="chat-display" id="chat">
                <div class="msg ai-msg">Neural Link Established. Ask me about Dharmendra, the system, or time.</div>
            </div>
        </div>
        <div id="stats" class="tab-view">
            <h2 style="color:var(--neon-cyan)">System Analytics</h2>
            <p style="margin-top:10px">Efficiency: 98.4%</p>
            <p>Processing: Instant</p>
        </div>
        <div id="security" class="tab-view">
            <h2 style="color:var(--neon-purple)">Security Protocol</h2>
            <p style="margin-top:10px">Firewall: Active</p>
            <p>Encryption: RSA-4096</p>
        </div>
    </main>

    <aside class="ai-panel">
        <div class="core-sphere"></div>
        <input type="text" class="input-box" id="userInput" placeholder="Ask a command..." autofocus>
    </aside>
</div>

<script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');

    function switchTab(tabId, icon) {
        document.querySelectorAll('.tab-view').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
        icon.classList.add('active');
    }

    const qaPairs = [
        { keywords: ["who", "created"], answer: "I was created by Dharmendra.ar." },
        { keywords: ["name", "who are you"], answer: "I am AETHER_OS, your AI prototype." },
        { keywords: ["status", "system"], answer: "All systems nominal. Ready for commands." },
        { keywords: ["time", "date"], answer: "System time is " + new Date().toLocaleTimeString() },
        { keywords: ["hello", "hi"], answer: "Greetings! How can I help?" }
    ];

    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && this.value.trim() !== "") {
            const originalInput = this.value;
            const prompt = originalInput.toLowerCase();
            addMsg(originalInput, 'user-msg');
            this.value = "";

            let foundAnswer = "";

            // Check Math
            if (prompt.match(/[0-9]/) && (prompt.includes('+') || prompt.includes('-') || prompt.includes('*'))) {
                try { foundAnswer = "Result: " + eval(prompt); } catch { foundAnswer = "Invalid math."; }
            } 
            
            // Check Keywords
            if (!foundAnswer) {
                for (let pair of qaPairs) {
                    if (pair.keywords.some(k => prompt.includes(k))) {
                        foundAnswer = pair.answer;
                        break;
                    }
                }
            }

            if (!foundAnswer) foundAnswer = "Prompt logged. Ask about status, time, or creator.";

            addMsg(foundAnswer, 'ai-msg');
        }
    });

    function addMsg(text, type) {
        const div = document.createElement('div');
        div.className = 'msg ' + type;
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }
</script>
</body>
</html>
