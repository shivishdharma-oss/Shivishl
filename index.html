<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dharmendiran.ar | Portfolio</title>
    <style>
        /* COLOR VARIABLES */
        :root {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --dim: #94a3b8;
            --accent: #38bdf8;
            --border: rgba(255, 255, 255, 0.1);
            --bar: #334155;
        }

        [data-theme="light"] {
            --bg: #f1f5f9;
            --card: rgba(255, 255, 255, 0.9);
            --text: #1e293b;
            --dim: #64748b;
            --accent: #0284c7;
            --border: rgba(0, 0, 0, 0.1);
            --bar: #e2e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; transition: 0.3s; }

        body {
            background-color: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            overflow-x: hidden;
            padding: 40px 20px;
        }

        /* MATRIX BACKGROUND */
        .matrix-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: space-around;
            z-index: -1; opacity: 0.1;
        }
        .matrix-bg span {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-family: monospace;
            font-size: 18px;
            color: var(--accent);
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        /* THE CARD */
        .card {
            background: var(--card);
            width: 100%;
            max-width: 480px;
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            text-align: center;
        }

        .profile-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--accent); margin-bottom: 15px; }

        /* TYPEWRITER EFFECT */
        .typewriter {
            font-size: 28px;
            margin-bottom: 5px;
            overflow: hidden; 
            border-right: .15em solid var(--accent); 
            white-space: nowrap; 
            margin: 0 auto;
            width: fit-content;
            letter-spacing: .05em;
            animation: typing 2.5s steps(20, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--accent); } }

        .role { color: var(--accent); font-size: 12px; font-weight: 700; text-transform: uppercase; margin-bottom: 25px; letter-spacing: 2px; }

        .section-title { font-size: 13px; text-align: left; margin: 25px 0 12px; color: var(--dim); text-transform: uppercase; font-weight: 800; border-bottom: 1px solid var(--border); padding-bottom: 5px; }

        /* SKILLS */
        .skill-bar { margin-bottom: 15px; text-align: left; }
        .skill-info { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 4px; }
        .bar-bg { background: var(--bar); height: 8px; border-radius: 10px; overflow: hidden; }
        .bar-fill { background: var(--accent); height: 100%; border-radius: 10px; }

        .btn {
            width: 100%; padding: 14px; background: var(--accent); color: white;
            border: none; border-radius: 12px; font-weight: 700; cursor: pointer;
            margin-top: 15px;
        }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }

        #theme-toggle { position: fixed; top: 20px; left: 20px; cursor: pointer; padding: 8px 15px; border-radius: 20px; border: 1px solid var(--border); background: var(--card); color: var(--text); font-size: 12px; }
        #clock { position: fixed; top: 20px; right: 20px; font-family: monospace; color: var(--accent); font-size: 12px; }

    </style>
</head>
<body>

</body>
</html>
