<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER_OS // Scroll Fix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300;500&display=swap');
        
        :root { --neon-cyan: #00f3ff; --neon-purple: #bc13fe; --bg-dark: #050505; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-dark); color: white; font-family: 'JetBrains Mono', monospace; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        /* GRID BACKGROUND */
        .bg-grid { position: fixed; width: 200%; height: 200%; background-image: linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px); background-size: 40px 40px; transform: perspective(500px) rotateX(60deg); z-index: -1; top: -50%; }

        .os-container { width: 95%; max-width: 1100px; height: 85vh; background: rgba(10, 10, 20, 0.9); border: 2px solid var(--neon-cyan); border-radius: 15px; display: flex; box-shadow: 0 0 30px rgba(0, 243, 255, 0.2); position: relative; }
        
        /* SIDEBAR */
        .nav-side { width: 70px; border-right: 1px solid rgba(0, 243, 255, 0.3); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 20px; flex-shrink: 0; }
        .nav-icon { width: 45px; height: 45px; border: 1px solid var(--neon-cyan); border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: var(--neon-cyan); transition: 0.3s; }
        .nav-icon.active { background: var(--neon-cyan); color: black; box-shadow: 0 0 15px var(--neon-cyan); }

        /* MAIN CONTENT AREA */
        .main-content { flex: 1; padding: 25px; display: flex; flex-direction: column; min-width: 0; }
        
        /* THE CHAT BOX - SCROLL FIXED HERE */
        .chat-area { 
            flex: 1; 
            background: rgba(0,0,0,0.6); 
            border-radius: 10px; 
            padding: 20px; 
            overflow-y: auto; /* This enables the scrollbar */
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            border: 1px solid rgba(0, 243, 255, 0.2);
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: var(--neon-cyan) transparent;
        }

        /* CUSTOM SCROLLBAR FOR CHROME/EDGE */
        .chat-area::-webkit-scrollbar { width: 6px; }
        .chat-area::-webkit-scrollbar-thumb { background: var(--neon-cyan); border-radius: 10px; }

        .msg { padding: 12px; border-radius: 8px; max-width: 85%; font-size: 13px; line-height: 1.4; word-wrap: break-word; }
        .user-msg { align-self: flex-end; background: var(--neon-cyan); color: black; font-weight: bold; border-bottom-right-radius: 2px; }
        .ai-msg { align-self: flex-start; border: 1px solid var(--neon-purple); color: #e0a7ff; border-bottom-left-radius: 2px; background: rgba(188, 19, 254, 0.05); }

        .input-area { margin-top: 20px; display: flex; gap: 10px; flex-shrink: 0; }
        input { flex: 1; background: #000; border: 1px solid var(--neon-purple); padding: 14px; color: white; border-radius: 5px; outline: none; font-family: inherit; }
        button { background: var(--neon-purple); border: none; padding: 0 25px; color: white; cursor: pointer; border-radius: 5px; font-weight: bold; font-family: 'Orbitron'; transition: 0.3s; }
        button:hover { background: #9d09d6; box-shadow: 0 0 15px var(--neon-purple); }
        
        .tab { display: none; height: 100%; flex-direction: column; }
        .tab.active { display: flex; }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="os-container">
        <div class="nav-side">
            <div class="nav-icon active" onclick="showTab('home', this)">â—ˆ</div>
            <div class="nav-icon" onclick="showTab('info', this)">ðŸ“Š</div>
        </div>

        <div class="main-content">
            <h2 style="color:var(--neon-cyan); margin-bottom:15px; font-family: 'Orbitron'; letter-spacing: 2px;">AETHER_OS_V4</h2>
            
            <div id="home" class="tab active">
                <div class="chat-area" id="chat">
                    <div class="msg ai-msg">Neural core initialized. Ask me multiple questions to test the scrolling! (e.g., math, creator, status).</div>
                </div>
                <div class="input-area">
                    <input type="text" id="userInput" placeholder="Command input..." autocomplete="off">
                    <button onclick="processInput()">SEND</button>
                </div>
            </div>

            <div id="info" class="tab">
                <h3 style="color:var(--neon-cyan); font-family: 'Orbitron';">CORE ANALYTICS</h3>
                <div style="margin-top:20px; padding:15px; border:1px solid var(--neon-cyan); border-radius:5px;">
                    <p>Uptime: 99.9%</p>
                    <p>Latency: 0.001ms</p>
                    <p>User: DHARMENDIRAN.AR</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTab(id, el) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = 'msg ' + type;
            div.innerText = text;
            chat.appendChild(div);
            
            // AUTOMATIC SCROLL TO BOTTOM
            chat.scrollTo({
                top: chat.scrollHeight,
                behavior: 'smooth'
            });
        }

        function processInput() {
            const val = input.value.trim();
            if (!val) return;

            addMessage(val, 'user-msg');
            input.value = "";

            let response = "";
            const lowVal = val.toLowerCase();

            // MATH LOGIC
            const mathPattern = /[0-9+\-*/().\s]{3,}/;
            if (mathPattern.test(val) && /[+\-*/]/.test(val)) {
                try {
                    const cleanMath = val.replace(/[^0-9+\-*/().]/g, '');
                    response = "Result: " + eval(cleanMath);
                } catch(e) { response = "Math logic error. Check syntax."; }
            } 
            // KEYWORDS
            else if (lowVal.includes("who") || lowVal.includes("create")) {
                response = "I was developed by Dharmendra.ar for the 2025 AI showcase.";
            } else if (lowVal.includes("status") || lowVal.includes("system")) {
                response = "Global systems are functional. All data packets are secure.";
            } else if (lowVal.includes("hello") || lowVal.includes("hi")) {
                response = "System ready. Greetings Dharmendra. Waiting for input.";
            } else {
                response = "Analysis of '" + val + "' complete. I am currently in prototype mode. Ask me math or about my status.";
            }

            // Respond instantly
            addMessage(response, 'ai-msg');
        }

        input.addEventListener("keypress", (e) => { if (e.key === "Enter") processInput(); });
    </script>
</body>
</html>
