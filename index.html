<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivish Dharma | Portfolio</title>
    <style>
        /* COLOR VARIABLES */
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #38bdf8;
            --skill-bar: #334155;
            --btn-text: #0f172a;
            --border: rgba(255, 255, 255, 0.1);
        }

        /* LIGHT MODE VARIABLES */
        [data-theme="light"] {
            --bg-color: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #1e293b;
            --text-dim: #64748b;
            --accent: #0284c7;
            --skill-bar: #e2e8f0;
            --btn-text: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            transition: background-color 0.4s ease, color 0.4s ease; /* Smooth Fade */
        }
        
        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.1) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-main);
            padding: 40px 20px;
        }

        #clock {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12px;
            font-family: monospace;
            color: var(--accent);
            background: rgba(56, 189, 248, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* THEME TOGGLE BUTTON */
        #theme-toggle {
            position: absolute;
