        @keyframes moveGrid { from { transform: translateY(0); } to { transform: translateY(40px); } }
        .os-container { width: 95%; max-width: 1200px; height: 85vh; background: var(--panel-glass); border: 2px solid var(--border-glow); border-radius: 15px; display: grid; grid-template-columns: 80px 1fr 320px; box-shadow: 0 0 50px rgba(0, 243, 255, 0.2); }
        .nav-side { border-right: 1px solid var(--border-glow); display: flex; flex-direction: column; align-items: center; padding: 30px 0; gap: 20px; }
        .nav-icon { width: 50px; height: 50px; border: 1px solid var(--border-glow); border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; color: var(--neon-cyan); }
        .monitor { padding: 40px; display: flex; flex-direction: column; }

<script>
    // BOOT SEQUENCE LOGIC

    // AI LOGIC (Copy/Paste from previous step)
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const corrections = { "hllo": "Hello", "hru": "How are you", "wat": "What" };
    const responses = { "hello": "Greetings. How may I assist?", "status": "All systems optimal." };

    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && this.value.trim() !== "") {
            let words = this.value.split(" ");
            let corrected = words.map(w => corrections[w.toLowerCase()] || w).join(" ");
            addMsg(corrected, 'user-msg');
            this.value = "";
            setTimeout(() => {
                let reply = responses[corrected.toLowerCase()] || "Input processed by Gemini Neural Core.";
                addMsg(reply, 'ai-msg');
            }, 800);
        }
    });

    function addMsg(text, type) {
        const div = document.createElement('div');
        div.className = 'msg ' + type;
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }
