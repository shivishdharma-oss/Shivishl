<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AETHER_HEALTH // Shivish.ar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300;500&display=swap');
        :root { --neon-cyan: #00f3ff; --alert-red: #ff4444; --safe-green: #00ff88; --warning-orange: #ffaa00; }
        
        * { box-sizing: border-box; }
        body { background: #000; color: white; font-family: 'JetBrains Mono', monospace; margin: 0; overflow: hidden; height: 100vh; }

        /* --- LOADING SCREEN --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center; transition: opacity 1s ease;
        }
        .loader-text { font-family: 'Orbitron'; color: var(--neon-cyan); margin-bottom: 20px; letter-spacing: 5px; font-size: 24px; animation: blink 0.5s infinite alternate; }
        .progress-container { width: 300px; height: 2px; background: #222; position: relative; }
        .progress-bar { width: 0%; height: 100%; background: var(--neon-cyan); box-shadow: 0 0 15px var(--neon-cyan); animation: load 2.5s forwards; }

        @keyframes load { 0% { width: 0%; } 100% { width: 100%; } }
        @keyframes blink { from { opacity: 1; } to { opacity: 0.5; } }

        /* --- DASHBOARD --- */
        .os-container { 
            width: 95%; max-width: 1250px; height: 92vh; margin: 4vh auto;
            background: rgba(15, 15, 25, 0.98); border: 2px solid var(--neon-cyan); 
            border-radius: 12px; display: flex; box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
            opacity: 0; transition: opacity 1s; 
        }

        .sidebar { width: 280px; border-right: 1px solid rgba(0, 243, 255, 0.2); padding: 20px; display: flex; flex-direction: column; }
        .member { padding: 12px; border: 1px solid #333; margin-bottom: 10px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        .member.active { border-color: var(--neon-cyan); background: rgba(0, 243, 255, 0.1); }
        
        .main { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 15px 0; }
        .box { background: #111; padding: 15px; border-radius: 8px; border-left: 3px solid var(--neon-cyan); position: relative; }
        .box h2 { margin: 5px 0; font-family: 'Orbitron'; color: var(--neon-cyan); font-size: 24px; }
        
        /* --- ALERT PANEL --- */
        .alert-zone { min-height: 50px; margin-bottom: 10px; }
        .alert { display: none; padding: 12px; border-radius: 5px; font-weight: bold; font-family: 'Orbitron'; text-align: center; font-size: 11px; margin-bottom: 5px; letter-spacing: 1px; }
        .alert-danger { background: rgba(255, 68, 68, 0.2); border: 1px solid var(--alert-red); color: var(--alert-red); animation: shake 0.5s infinite; }
        .alert-warning { background: rgba(255, 170, 0, 0.2); border: 1px solid var(--warning-orange); color: var(--warning-orange); }

        @keyframes shake { 0% { transform: translate(0); } 25% { transform: translate(2px); } 50% { transform: translate(-2px); } 100% { transform: translate(0); } }

        .avg-bar-bg { width: 100%; height: 4px; background: #222; margin-top: 10px; border-radius: 2px; }
        .avg-bar-fill { height: 100%; background: var(--safe-green); width: 0%; transition: 0.5s; }

        .input-group { background: #1a1a1a; padding: 20px; border-radius: 8px; border: 1px solid #333; margin-top: auto; }
        input { background: #000; border: 1px solid var(--neon-cyan); color: white; padding: 12px; width: 70%; border-radius: 4px; outline: none; }
        .btn-main { background: var(--neon-cyan); border: none; padding: 12px 20px; font-weight: bold; cursor: pointer; border-radius: 4px; font-family: 'Orbitron'; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader-text">AETHER_CORE</div>
        <div class="progress-container"><div class="progress-bar"></div></div>
    </div>

    <div class="os-container" id="app-content">
        <div class="sidebar">
            <h3 style="font-family:'Orbitron'; color:var(--neon-cyan); font-size: 14px; margin-bottom: 25px;">SMART_HEALTH_V11</h3>
            <div id="btn-Shiv" class="member active" onclick="setUser('Shivish')">Shivish <p style="font-size:10px; color:#666">14/02/2013</p></div>
            <div id="btn-Dad" class="member" onclick="setUser('Father')">Father <p style="font-size:10px; color:#666">09/03/1977</p></div>
            <div id="btn-Mom" class="member" onclick="setUser('Mother')">Mother <p style="font-size:10px; color:#666">26/06/1983</p></div>
            
            <div style="margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 5px; border: 1px solid #222;">
                <p id="ageDisplay" style="font-size: 13px; margin: 0;"></p>
                <p id="targetDisplay" style="font-size: 11px; color: #888; margin-top: 10px;"></p>
            </div>
            <p style="margin-top: auto; font-size: 9px; color: #444;">DEVELOPER: SHIVISH.AR</p>
        </div>
        
        <div class="main">
            <div class="alert-zone">
                <div id="alert-cal" class="alert alert-danger">CRITICAL: CALORIE LIMIT EXCEEDED</div>
                <div id="alert-sug" class="alert alert-danger">WARNING: SUGAR SPIKE DETECTED</div>
                <div id="alert-pro" class="alert alert-warning">INFO: LOW PROTEIN DENSITY DETECTED</div>
            </div>

            <h1 id="userLabel" style="font-family:'Orbitron'; margin:0; font-size: 22px;">Profile: Shivish</h1>
            
            <div class="stats">
                <div class="box">
                    <span>CALORIES</span>
                    <h2 id="cals">0</h2>
                    <div class="avg-bar-bg"><div id="cal-fill" class="avg-bar-fill"></div></div>
                </div>
                <div class="box">
                    <span>SUGAR (g)</span>
                    <h2 id="sugs">0</h2>
                    <div class="avg-bar-bg"><div id="sug-fill" class="avg-bar-fill" style="background: var(--alert-red)"></div></div>
                </div>
                <div class="box">
                    <span>PROTEIN (g)</span>
                    <h2 id="pros">0</h2>
                    <div class="avg-bar-bg"><div id="pro-fill" class="avg-bar-fill" style="background: #00ffcc"></div></div>
                </div>
            </div>

            <div id="history" style="font-size: 11px; color: #555; flex-grow: 1; overflow-y: auto; margin-top: 10px; border-top: 1px solid #222; padding-top: 10px;">Log Ready.</div>

            <div class="input-group">
                <input type="text" id="foodIn" placeholder="Enter Global Dish...">
                <button class="btn-main" onclick="logFood()">LOG</button>
            </div>
        </div>
    </div>

<script>
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('app-content').style.opacity = '1';
            }, 800);
        }, 2000);
    });

    let user = "Shivish";
    const today = new Date("2025-01-01"); 
    const data = {
        "Shivish": { dob: "2013-02-14", c: 0, s: 0, p: 0, h: [], targets: { c: 2000, s: 25, p: 40 } },
        "Father": { dob: "1977-03-09", c: 0, s: 0, p: 0, h: [], targets: { c: 2500, s: 35, p: 60 } },
        "Mother": { dob: "1983-06-26", c: 0, s: 0, p: 0, h: [], targets: { c: 2000, s: 25, p: 50 } }
    };

    const foods = {
      "idli": { c: 65, s: 1, p: 2 }, "dosa": { c: 170, s: 1, p: 4 }, "paniyaram": { c: 50, s: 1, p: 1 },
        "sambar": { c: 120, s: 3, p: 5 }, "coconut chutney": { c: 90, s: 1, p: 2 }, "kuruma": { c: 180, s: 3, p: 4 },
        "chicken 65": { c: 320, s: 1, p: 22 }, "parotta": { c: 260, s: 2, p: 5 }, "biryani": { c: 480, s: 2, p: 18 },
        "tomato chutney": { c: 45, s: 4, p: 1 }, "peanut chutney": { c: 150, s: 2, p: 6 },

        // --- GLOBAL (WESTERN) ---
        "pizza": { c: 285, s: 5, p: 11 }, "burger": { c: 450, s: 9, p: 18 }, "pasta": { c: 350, s: 6, p: 12 },
        "steak": { c: 600, s: 0, p: 50 }, "sandwich": { c: 250, s: 5, p: 8 }, "french fries": { c: 312, s: 1, p: 3 },
        "hot dog": { c: 290, s: 4, p: 10 }, "pancakes": { c: 350, s: 15, p: 6 },

        // --- ASIAN (CHINESE/JAPANESE) ---
        "noodles": { c: 380, s: 4, p: 8 }, "egg fried rice": { c: 350, s: 2, p: 12 }, "chicken fried rice": { c: 450, s: 2, p: 18 },
        "sushi": { c: 250, s: 6, p: 15 }, "dim sum": { c: 50, s: 1, p: 3 }, "ramen": { c: 450, s: 5, p: 20 },
        "manchurian": { c: 280, s: 8, p: 5 }, "spring roll": { c: 150, s: 2, p: 4 },

        // --- MEXICAN & ARABIC ---
        "taco": { c: 210, s: 2, p: 10 }, "burrito": { c: 600, s: 5, p: 25 }, "nachos": { c: 300, s: 3, p: 8 },
        "shawarma": { c: 400, s: 5, p: 25 }, "falafel": { c: 330, s: 2, p: 13 }, "hummus": { c: 160, s: 1, p: 8 },
        "kebab": { c: 250, s: 1, p: 20 },

        // --- NORTH INDIAN ---
        "naan": { c: 260, s: 3, p: 8 }, "paneer masala": { c: 380, s: 7, p: 12 }, "chole bhature": { c: 450, s: 5, p: 10 },
        "mutton curry": { c: 420, s: 1, p: 28 }, "samosa": { c: 150, s: 1, p: 3 }, "dal": { c: 150, s: 1, p: 8 },

        // --- SWEETS & SNACKS ---
        "cupcake": { c: 250, s: 22, p: 3 }, "chocolate": { c: 540, s: 48, p: 5 }, "donut": { c: 250, s: 25, p: 2 },
        "gulab jamun": { c: 150, s: 28, p: 2 }, "ice cream": { c: 210, s: 24, p: 3 }, "soda": { c: 150, s: 39, p: 0 }
    };

    function calculateAge(dobString) {
        const birthDate = new Date(dobString);
        let age = 2025 - birthDate.getFullYear();
        if (today < new Date(2025, birthDate.getMonth(), birthDate.getDate())) age--;
        return age;
    }

    function setUser(name) {
        user = name;
        document.getElementById('userLabel').innerText = "Profile: " + name;
        document.querySelectorAll('.member').forEach(m => m.classList.remove('active'));
        if(name === "Shivish") document.getElementById('btn-Shiv').classList.add('active');
        if(name === "Father") document.getElementById('btn-Dad').classList.add('active');
        if(name === "Mother") document.getElementById('btn-Mom').classList.add('active');
        updateUI();
    }

    function logFood() {
        const val = document.getElementById('foodIn').value.toLowerCase().trim();
        const match = Object.keys(foods).find(f => f.includes(val) && val.length > 1);
        if (match) {
            const f = foods[match];
            data[user].c += f.c; data[user].s += f.s; data[user].p += f.p;
            data[user].h.unshift(`[${new Date().toLocaleTimeString()}] ${match.toUpperCase()}`);
            updateUI();
            document.getElementById('foodIn').value = "";
        }
    }

    function updateUI() {
        const u = data[user];
        document.getElementById('cals').innerText = u.c;
        document.getElementById('sugs').innerText = u.s;
        document.getElementById('pros').innerText = u.p;
        document.getElementById('ageDisplay').innerText = "Age: " + calculateAge(u.dob) + " Yrs";
        document.getElementById('targetDisplay').innerHTML = `Goal: ${u.targets.c} Cal / ${u.targets.s}g Sug`;

        // PROGRESS BARS
        document.getElementById('cal-fill').style.width = Math.min((u.c / u.targets.c) * 100, 100) + "%";
        document.getElementById('sug-fill').style.width = Math.min((u.s / u.targets.s) * 100, 100) + "%";
        document.getElementById('pro-fill').style.width = Math.min((u.p / u.targets.p) * 100, 100) + "%";

        // BIO-ALERTS LOGIC
        document.getElementById('alert-cal').style.display = (u.c > u.targets.c) ? 'block' : 'none';
        document.getElementById('alert-sug').style.display = (u.s > u.targets.s) ? 'block' : 'none';
        // Warning if protein is less than 10% of calories (low nutrient density)
        document.getElementById('alert-pro').style.display = (u.c > 500 && (u.p * 4) < (u.c * 0.1)) ? 'block' : 'none';

        document.getElementById('history').innerHTML = u.h.join("<br>");
    }
    updateUI();
</script>
</body>
</html>
