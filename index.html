<script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');

    // THE BRAIN: Add as many questions and answers as you want here
    const qaPairs = [
        { keywords: ["who", "created", "made"], answer: "I was created by the brilliant Dharmendra.ar." },
        { keywords: ["who", "are", "you", "name"], answer: "I am AETHER_OS, your personal Gemini-powered assistant." },
        { keywords: ["status", "system", "health"], answer: "System status is 100%. All neural nodes are active." },
        { keywords: ["hello", "hi", "hey"], answer: "System online. Greetings, User." },
        { keywords: ["help", "command"], answer: "I am programmed to respond to system queries and data analysis requests." }
    ];

    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && this.value.trim() !== "") {
            const originalInput = this.value;
            const prompt = originalInput.toLowerCase();
            
            // 1. Show your message
            addMsg(originalInput, 'user-msg');
            this.value = "";

            // 2. IMMEDIATE RESPONSE LOGIC (No delay)
            let foundAnswer = "Command recognized, but data is restricted. Try asking about my status or creator.";
            
            for (let pair of qaPairs) {
                // If any keyword is found in your prompt, give the answer
                if (pair.keywords.some(keyword => prompt.includes(keyword))) {
                    foundAnswer = pair.answer;
                    break;
                }
            }

            // 3. Display the answer instantly
            addMsg(foundAnswer, 'ai-msg');
        }
    });

    function addMsg(text, type) {
        const div = document.createElement('div');
        div.className = 'msg ' + type;
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight; // Auto-scrolls to the bottom
    }
</script>
