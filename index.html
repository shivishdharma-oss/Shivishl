<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AETHER_HEALTH // Dharmendiran.ar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300;500&display=swap');
        :root { --neon-cyan: #00f3ff; --alert-red: #ff4444; --safe-green: #00ff88; }
        body { background: #050505; color: white; font-family: 'JetBrains Mono', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .os-container { width: 95%; max-width: 1150px; height: 90vh; background: rgba(20, 20, 30, 0.95); border: 2px solid var(--neon-cyan); border-radius: 12px; display: flex; box-shadow: 0 0 20px rgba(0, 243, 255, 0.2); }
        .sidebar { width: 230px; border-right: 1px solid rgba(0, 243, 255, 0.2); padding: 20px; flex-shrink: 0; display: flex; flex-direction: column; }
        .member { padding: 12px; border: 1px solid #333; margin-bottom: 10px; border-radius: 5px; cursor: pointer; font-size: 14px; transition: 0.3s; }
        .member.active { border-color: var(--neon-cyan); background: rgba(0, 243, 255, 0.1); }
        .main { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 15px 0; }
        .box { background: #111; padding: 15px; border-radius: 8px; border-left: 3px solid var(--neon-cyan); }
        .box h2 { margin: 5px 0; font-family: 'Orbitron'; color: var(--neon-cyan); font-size: 22px; }
        .quick-actions { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
        .btn-small { background: #222; border: 1px solid #444; color: #aaa; padding: 5px 10px; border-radius: 4px; font-size: 11px; cursor: pointer; }
        .btn-small:hover { border-color: var(--neon-cyan); color: white; }
        .input-group { background: #1a1a1a; padding: 20px; border-radius: 8px; border: 1px solid #333; margin-top: auto; }
        input { background: #000; border: 1px solid var(--neon-cyan); color: white; padding: 12px; width: 65%; border-radius: 4px; outline: none; font-family: inherit; }
        .btn-main { background: var(--neon-cyan); border: none; padding: 12px 20px; font-weight: bold; cursor: pointer; border-radius: 4px; font-family: 'Orbitron'; }
        .alert { display: none; background: rgba(255, 68, 68, 0.2); border: 1px solid var(--alert-red); color: var(--alert-red); padding: 12px; text-align: center; margin-bottom: 10px; font-weight: bold; border-radius: 5px; }
        #suggestion { font-size: 12px; color: var(--safe-green); margin-bottom: 5px; height: 15px; }
        #history { font-size: 12px; color: #666; max-height: 100px; overflow-y: auto; margin-top: 10px; border-top: 1px solid #222; padding-top: 10px; }
    </style>
</head>
<body>

<div class="os-container">
    <div class="sidebar">
        <h3 style="font-family:'Orbitron'; color:var(--neon-cyan); font-size: 15px; margin-bottom: 20px;">HEALTH_CORE V5</h3>
        <div id="btn-Dhar" class="member active" onclick="setUser('Dharmendiran')">Dharmendiran</div>
        <div id="btn-Dad" class="member" onclick="setUser('Father')">Father</div>
        <div id="btn-Mom" class="member" onclick="setUser('Mother')">Mother</div>
        
        <p style="margin-top: 20px; font-size: 10px; color: var(--neon-cyan);">QUICK LOG SIDES:</p>
        <div class="quick-actions">
            <button class="btn-small" onclick="quickLog('sambar')">+ Sambar</button>
            <button class="btn-small" onclick="quickLog('coconut chutney')">+ Coconut Chutney</button>
            <button class="btn-small" onclick="quickLog('tomato chutney')">+ Tomato Chutney</button>
        </div>
        <p style="margin-top: auto; font-size: 9px; color: #444;">ENGINE: DHARMENDIRAN.AR</p>
    </div>
    
    <div class="main">
        <div id="alert" class="alert">⚠️ NUTRITION ALERT: THRESHOLD EXCEEDED</div>
        <h1 id="userLabel" style="font-family:'Orbitron'; margin:0">Profile: Dharmendiran</h1>
        
        <div class="stats">
            <div class="box"><span>CALORIES</span><h2 id="cals">0</h2></div>
            <div class="box"><span>SUGAR (g)</span><h2 id="sugs">0</h2></div>
            <div class="box"><span>PROTEIN (g)</span><h2 id="pros">0</h2></div>
        </div>

        <div id="history">Intake Log: Ready.</div>

        <div class="input-group">
            <div id="suggestion"></div>
            <input type="text" id="foodIn" placeholder="Search: Pasta, Paniyaram, Kuruma..." onkeyup="showHint()">
            <button class="btn-main" onclick="logFood()">LOG INTAKE</button>
        </div>
    </div>
</div>

<script>
    let user = "Dharmendiran";
    const data = {
        "Dharmendiran": { c: 0, s: 0, p: 0, h: [] },
        "Father": { c: 0, s: 0, p: 0, h: [] },
        "Mother": { c: 0, s: 0, p: 0, h: [] }
    };

    const foods = {
        // BREAKFAST & SIDES
        "idli": { c: 65, s: 1, p: 2 },
        "dosa": { c: 170, s: 1, p: 4 },
        "paniyaram": { c: 50, s: 1, p: 1 }, // per piece
        "sambar": { c: 120, s: 3, p: 5 },
        "coconut chutney": { c: 90, s: 1, p: 2 },
        "tomato chutney": { c: 45, s: 4, p: 1 },
        "peanut chutney": { c: 150, s: 2, p: 6 },
        "kuruma": { c: 180, s: 3, p: 4 },
        
        // MAIN DISHES
        "pasta": { c: 320, s: 5, p: 12 },
        "noodles": { c: 380, s: 4, p: 8 },
        "egg fried rice": { c: 350, s: 2, p: 12 },
        "chicken fried rice": { c: 450, s: 2, p: 18 },
        "mutton curry": { c: 400, s: 1, p: 25 },
        "chicken 65": { c: 320, s: 1, p: 22 },
        "parotta": { c: 260, s: 2, p: 5 },
        "biryani": { c: 480, s: 2, p: 18 },
        
        // SNACKS/SWEETS
        "cupcake": { c: 250, s: 20, p: 3 },
        "chicken roll": { c: 350, s: 4, p: 15 },
        "soda": { c: 150, s: 39, p: 0 },
        "chocolate": { c: 540, s: 45, p: 5 }
    };

    function showHint() {
        const val = document.getElementById('foodIn').value.toLowerCase().trim();
        const sugg = document.getElementById('suggestion');
        if (val.length < 2) { sugg.innerText = ""; return; }
        const match = Object.keys(foods).find(f => f.includes(val));
        sugg.innerText = match ? "Identify: " + match : "No match";
    }

    function quickLog(item) {
        document.getElementById('foodIn').value = item;
        logFood();
    }

    function setUser(name) {
        user = name;
        document.getElementById('userLabel').innerText = "Profile: " + name;
        document.querySelectorAll('.member').forEach(m => m.classList.remove('active'));
        if(name === "Dharmendiran") document.getElementById('btn-Dhar').classList.add('active');
        if(name === "Father") document.getElementById('btn-Dad').classList.add('active');
        if(name === "Mother") document.getElementById('btn-Mom').classList.add('active');
        updateUI();
    }

    function logFood() {
        const val = document.getElementById('foodIn').value.toLowerCase().trim();
        const match = Object.keys(foods).find(f => f.includes(val) && val.length > 1);
        
        if (match) {
            const f = foods[match];
            data[user].c += f.c;
            data[user].s += f.s;
            data[user].p += f.p;
            data[user].h.unshift(`${new Date().toLocaleTimeString()} - ${match}`);
            updateUI();
            document.getElementById('foodIn').value = "";
            document.getElementById('suggestion').innerText = "";
        }
    }

    function updateUI() {
        const u = data[user];
        document.getElementById('cals').innerText = u.c;
        document.getElementById('sugs').innerText = u.s;
        document.getElementById('pros').innerText = u.p;
        document.getElementById('history').innerHTML = u.h.join("<br>");
        // Trigger alert if sugar > 45 or Calories > 1800
        document.getElementById('alert').style.display = (u.s > 45 || u.c > 1800) ? 'block' : 'none';
    }
</script>

</body>
</html>
