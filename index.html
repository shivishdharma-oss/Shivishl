<!DOCTYPE html>
<html>
<head>
    <title>AETHER_HEALTH // CMD_LOG</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300&display=swap');
        
        :root { --neon: #00f3ff; --bg: #050508; }
        body { background: var(--bg); color: white; font-family: 'JetBrains Mono', monospace; margin: 0; overflow: hidden; height: 100vh; }

        .app-shell { display: flex; width: 95vw; height: 90vh; margin: 5vh auto; border: 1px solid var(--neon); background: rgba(10, 10, 15, 0.9); }
        .sidebar { width: 250px; border-right: 1px solid var(--neon); padding: 20px; }
        .nav-btn { background: none; border: 1px solid #333; color: #888; padding: 15px; margin-bottom: 10px; font-family: 'Orbitron'; width: 100%; cursor: pointer; }
        .nav-btn.active { background: var(--neon); color: black; font-weight: bold; }

        .main { flex: 1; padding: 40px; display: flex; flex-direction: column; position: relative; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 20px 0; }
        .stat-card { background: rgba(0,0,0,0.5); border: 1px solid #222; padding: 20px; border-left: 3px solid var(--neon); }
        .stat-card h2 { font-family: 'Orbitron'; margin: 10px 0; color: var(--neon); }

        /* --- THE COMMAND MENU --- */
        #cmd-menu {
            position: absolute; bottom: 100px; left: 40px; width: 300px;
            background: #111; border: 1px solid var(--neon); display: none;
            box-shadow: 0 0 20px var(--neon); z-index: 100;
        }
        .cmd-item {
            padding: 12px; border-bottom: 1px solid #222; cursor: pointer;
            display: flex; justify-content: space-between; font-size: 12px;
        }
        .cmd-item:hover { background: var(--neon); color: black; }
        .cmd-item span { opacity: 0.7; font-size: 10px; }

        .input-box { margin-top: auto; position: relative; }
        input {
            width: 100%; background: #000; border: 1px solid var(--neon); padding: 20px;
            color: white; font-family: 'JetBrains Mono'; outline: none; font-size: 18px;
        }
        #history { margin-top: 20px; height: 100px; overflow-y: auto; color: #444; font-size: 11px; }
    </style>
</head>
<body>

    <div class="app-shell">
        <div class="sidebar">
            <button id="btn-Shivish" class="nav-btn active" onclick="setUser('Shivish')">SHIVISH</button>
            <button id="btn-Father" class="nav-btn" onclick="setUser('Father')">FATHER</button>
            <button id="btn-Mother" class="nav-btn" onclick="setUser('Mother')">MOTHER</button>
        </div>

        <div class="main">
            <h1 style="font-family:'Orbitron'; color:var(--neon); margin:0;">SYSTEM_STATUS</h1>
            
            <div class="stats-grid">
                <div class="stat-card"><span>KCAL</span><h2 id="v-c">0</h2></div>
                <div class="stat-card"><span>SUGAR</span><h2 id="v-s">0</h2></div>
                <div class="stat-card"><span>PRO_G</span><h2 id="v-p">0</h2></div>
            </div>

            <div id="history">// LOG_READY... TYPE / TO START</div>

            <div class="input-box">
                <div id="cmd-menu"></div>
                <input type="text" id="main-in" placeholder="Type /pizza or /dosa..." onkeyup="checkCmd(event)">
            </div>
        </div>
    </div>

<script>
    var foodDB = {
        "pizza": {c: 280, s: 5, p: 12}, "biryani": {c: 550, s: 2, p: 18},
        "dosa": {c: 170, s: 1, p: 4}, "idli": {c: 65, s: 1, p: 2},
        "burger": {c: 450, s: 7, p: 15}, "pasta": {c: 300, s: 4, p: 10}
    };

    var current = "Shivish";
    var userStore = { "Shivish": {c:0, s:0, p:0, h:[]}, "Father": {c:0, s:0, p:0, h:[]}, "Mother": {c:0, s:0, p:0, h:[]} };

    function checkCmd(e) {
        var input = e.target;
        var val = input.value;
        var menu = document.getElementById('cmd-menu');

        // IF THE INPUT STARTS WITH /
        if (val.startsWith("/")) {
            var query = val.substring(1).toLowerCase(); // Remove the /
            var matches = Object.keys(foodDB).filter(f => f.includes(query));

            if (matches.length > 0) {
                menu.style.display = "block";
                menu.innerHTML = matches.map(m => `
                    <div class="cmd-item" onclick="selectFood('${m}')">
                        /${m} <span>${foodDB[m].p}g Protein</span>
                    </div>
                `).join('');
            } else {
                menu.style.display = "none";
            }

            // HIT ENTER TO LOG
            if (e.key === "Enter" && matches.includes(query)) {
                selectFood(query);
            }
        } else {
            menu.style.display = "none";
        }
    }

    function selectFood(name) {
        var stats = foodDB[name];
        userStore[current].c += stats.c;
        userStore[current].s += stats.s;
        userStore[current].p += stats.p;
        userStore[current].h.unshift("> COMMAND_LOG: " + name.toUpperCase());
        
        document.getElementById('main-in').value = "";
        document.getElementById('cmd-menu').style.display = "none";
        updateUI();
    }

    function setUser(name) {
        current = name;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + name).classList.add('active');
        updateUI();
    }

    function updateUI() {
        var u = userStore[current];
        document.getElementById('v-c').innerText = u.c;
        document.getElementById('v-s').innerText = u.s;
        document.getElementById('v-p').innerText = u.p;
        document.getElementById('history').innerHTML = u.h.join("<br>");
    }
</script>
</body>
</html>s
